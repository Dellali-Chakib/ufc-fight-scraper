name: Update UFC Fighter Database

on:
  schedule:
    # Run every Monday at 3 AM UTC
    - cron: '0 3 * * 1'
  
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  update-database:
    name: Scrape and Update Fighter Data
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run scraper
        run: |
          echo "Starting scraper at $(date)"
          python run_scraper.py
          echo "Scraper completed at $(date)"
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet ufc_fighters.db output.csv || echo "changes=true" >> $GITHUB_OUTPUT
      
      - name: Commit updated database
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions Bot"
          git add ufc_fighters.db output.csv
          git commit -m "ðŸ¤– Automated data update - $(date +'%Y-%m-%d')"
          git push
      
      - name: Upload database artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: updated-database
          path: |
            ufc_fighters.db
            output.csv
          retention-days: 30
      
      - name: Generate summary
        if: always()
        run: |
          echo "## Workflow Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Completed**: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
